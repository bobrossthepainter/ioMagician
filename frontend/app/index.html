<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>
    <link rel="stylesheet" href="./assets/angular-material-icons.css"/>

</head>

<body layout="row" ng-app="ioMagicianApp">


<ui-view class="ng-scope">
    <div ng-controller="SideBarController as sb" layout="vertical">

        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar class="md-whiteframe-z1">
                <h1>{{sb.title}}</h1>
            </md-toolbar>

            <md-list>
                <md-list-item ng-repeat="it in sb.items">
                    <md-button href="#/{{it.target}}" ng-click="sb.selectItem(it)"
                               ng-class="{'selected' : it === sb.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>

        </md-sidenav>

    </div>
</ui-view>

<!--<div ng-view></div>-->

<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2 layout-max-width">

    <md-toolbar layout="row" class="md-whiteframe-z1" ng-controller="SideBarController as sc">
        <md-button class="menu" hide-gt-sm ng-click="sc.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>{{sc.title}}</h1>
    </md-toolbar>

    <div ng-view></div>


</div>


<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./bower_components/angular-resource/angular-resource.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
<script src="./src/common/angular-socket.js"></script>
<script src="./src/main/angular-material-icons.js"></script>
<script src="./src/common/ioMagicianCommon.js"></script>

<script src="./src/controlable_unit/ioMagicianCore.js"></script>
<script src="./src/controlable_unit/rest/ControlableUnit.js"></script>
<script src="./src/controlable_unit/rest/Port.js"></script>
<script src="./src/controlable_unit/ControlableUnitService.js"></script>
<script src="./src/controlable_unit/ControlableUnitController.js"></script>
<script src="./src/controlable_unit/ControlableUnitDetailController.js"></script>

<script src="./src/execution/Execution.js"></script>
<script src="./src/execution/rest/Action.js"></script>
<script src="./src/execution/rest/ExecutionCommand.js"></script>
<script src="./src/execution/ExecutionService.js"></script>
<script src="./src/execution/ExecutionMainController.js"></script>

<script src="./src/main/SideBar.js"></script>
<script src="./src/main/SideBarController.js"></script>

<script src="./src/main/angular.js"></script>


</body>
</html>
