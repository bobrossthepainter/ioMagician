<!doctype html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <base href="/frontend/app/">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <link rel="stylesheet" href="./assets/css/angular-material-icons.css"/>

</head>

<body layout="row" ng-app="ioMagician">


<!--<ui-view class="ng-scope">-->
<div ng-controller="SidebarController as sb" layout="vertical">

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-whiteframe-z1">
            <h1>{{sb.title}}</h1>
        </md-toolbar>

        <md-list>
            <md-list-item ng-repeat="it in sb.items">
                <md-button ui-sref="{{it.target}}"
                           ui-sref-active='selected'>
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.name}}
                </md-button>
            </md-list-item>
        </md-list>

    </md-sidenav>

</div>
<!--</ui-view>//-->

<div  flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2 layout-max-width">
    <md-toolbar layout="row" class="md-whiteframe-z1" ng-controller="SidebarController as sc">
        <md-button class="menu" hide-gt-sm ng-click="sc.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>{{sc.title}}</h1>
    </md-toolbar>
    <div ui-view>
    </div>
</div>
