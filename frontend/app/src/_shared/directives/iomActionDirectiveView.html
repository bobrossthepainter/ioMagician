<md-card>
    <md-content layout-padding>
        <md-button class="md-fab md-fab-top-right right" aria-label="Photos">
            <!--<md-icon md-svg-src="img/icons/ic_photo_24px.svg" style="width: 24px; height: 24px;"></md-icon>-->
            <ng-md-icon icon="edit"></ng-md-icon>
            <md-tooltip>
                Photos
            </md-tooltip>
        </md-button>
    </md-content>
    <img ng-src="{{ action.image }}" class="md-card-image" alt="{{ action.group }}">
    <md-card-content>
        <h2 class="md-title">{{ action.name }}</h2>

        <p></p>
    </md-card-content>
    <div ng-repeat="command in action.commands" class="md-actions" layout="row" layout-align="end center">
        <md-button>{{command.command.name}}</md-button>
    </div>
</md-card>
